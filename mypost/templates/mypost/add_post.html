{% extends 'mypost/base.html' %}

{% block content %}

<br>
<h2 class="text-center heading">Post New Blog</h2>
<br>

<form action="{% url 'add_blog' %}" method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="form-group">

            {{ form.title }}
        </div>
        <br>

        <div class="form-group">

            {{ form.author }}
        </div>
        <br>
        <div class="form-group">


            {{ form.blog_content }}
        </div>
        <br><br>


        <button type="submit" class="btn btn-danger mx-auto d-block btn-lg">Post the blog</button>
    </div>
</form>
{% endblock %}
